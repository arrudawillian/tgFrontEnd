<div class="header bg-gradient-danger py-4 py-lg-5">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <h1 class="text-white">SGE - Sistema de Gestão de Eventos.</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Entre com suas credenciais</small>
          </div>
          <form [formGroup]="loginForm">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" formControlName="email" type="email">
              </div>
              <div *ngIf="loginForm.get('email').hasError('required') &&
                loginForm.get('email').touched" style="font-size:8pt;">
                email é obrigatório.
              </div>
              <div *ngIf="loginForm.get('email').hasError('email') &&
                loginForm.get('email').touched" style="font-size:8pt;">
                Deve ser um e-mail válido.
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" formControlName="senha" type="password">
              </div>
              <div *ngIf="loginForm.get('senha').hasError('required') &&
                loginForm.get('senha').touched" style="font-size:8pt;">
                  Senha é obrigatório.
                </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary my-4" [disabled]="!loginForm.valid" (click)="Login()">Login</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6 text-center">
          <a href="#/register" class="text-light"><small>Registrar-se</small></a>
        </div>
        <div class="col-6 text-center">
          <a href="#/esqueci-senha" class="text-light"><small>Esqueci a senha</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
